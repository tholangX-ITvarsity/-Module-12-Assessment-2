<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <br/>
        <form id="editForm" style="border-radius: 5px; background-color: #f2f2f2; padding: 20px; width: 50%;">
            <label for="firstname">First name</label>
            <input type="text" name="firstname" id="firstname" placeholder="First Name" style="width: 100%; padding: 12px 20px; margin: 8px 0; display: inline-block; border: 1px solid #ccc;  border-radius: 4px; box-sizing: border-box;"><br/>
            <label for="lastname">Last name</label>
            <input type="text" name="lastname" id="lastname" placeholder="Last Name" style="width: 100%; padding: 12px 20px; margin: 8px 0; display: inline-block; border: 1px solid #ccc;  border-radius: 4px; box-sizing: border-box;"><br/>
            <label for="mobile">Mobile</label>
            <input type="text" name="mobile" id="mobile" placeholder="Mobile Number" style="width: 100%; padding: 12px 20px; margin: 8px 0; display: inline-block; border: 1px solid #ccc;  border-radius: 4px; box-sizing: border-box;"><br/>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="johondoe@email.com" style="width: 100%; padding: 12px 20px; margin: 8px 0; display: inline-block; border: 1px solid #ccc;  border-radius: 4px; box-sizing: border-box;"><br/>
            <label for="avatar">Select a file</label><br/>
            <input type="file" name="avatar" id="avatar"><br/>
            <button type="submit" id="submitForm">Submit</button>
        </form>
        <br/>
        <button id="homeLink" type="button">Home</button>
        
        <script src="config.js"></script>
        <script>
            document.getElementById("submitForm").addEventListener('click', submitForm);
            document.getElementById("homeLink").addEventListener('click',homeLink);
            
            function submitForm(e){
                e.preventDefault();
                
                const form = new FormData(document.querySelector('#editForm'));
                form.append('apiKey', apiKey);
                
                fetch(rootPath + 'controller/insert-contact/', {
                    method: 'POST',
                    headers: {'Accept': 'application/json,*.*'},
                    body: form
                })
                .then(function(response){
                    return response.text();
                })
                .then(function(data){
                    if(data == "1"){
                        alert("Contact added.");
                        homeLink();
                    }else{
                        alert(data);
                        homeLink();
                    }
                })
            }
            
            function homeLink(){
                window.open("index.html", "_self")
            }
            
        </script>
    </body>
</html>
